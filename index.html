<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Vision</h1>
        <div class="camera-container">
            <video id="video" width="400" height="300" autoplay></video>
        </div>
        <div class="controls">
            <button id="train-button">Train</button>
            <button id="predict-button">Predict</button>
            <button id="toggle-esp32">Connect to ESP32</button>
            <input type="text" id="esp32-id" placeholder="Enter ESP32 ID">
            <button id="connect-esp32">Connect</button>
            <button id="local-predict">Local Predict</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <script src="app.js"></script>
</body>
</html>
